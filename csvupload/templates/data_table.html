<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Django App</title>

    <!-- Add these lines to include DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.7/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.7/js/jquery.dataTables.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Data Table Example</h2>
        <!-- Add a data attribute to store the URL -->
        <table id="dataTable" class="display" data-url="{% url 'get_data' %}">
            <thead>
                <tr>
                    <!-- Add your table headers based on your MongoDB fields -->
                    <th>Year</th>
                    <th>Datatype</th>
                    <th>Zone</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
        </table>

        <script>
            $(document).ready(function() {
                // Retrieve the URL from the data attribute
                var dataUrl = $('#dataTable').data('url');

                // Initialize DataTable with the retrieved URL
                var dataTable = $('#dataTable').DataTable({
                    ajax: {
                        url: dataUrl,
                        dataSrc: ''
                    },
                    columns: [
                        // Define your DataTable columns based on your MongoDB fields
                        { data: 'Year' },
                        { data: 'Datatype' },
                        { data: 'Zone' },
                        // Add more columns as needed
                    ]
                });
            });
        </script>
    </div>
</body>
</html>
